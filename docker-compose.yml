volumes:
  openwebui-data:
  ollama-data:

# ──────────────────────────────────────────────────────────────────────────────
x-ollama: &service-ollama
  image: ollama/ollama:latest
  container_name: ollama
  restart: unless-stopped
  ports:
    - 11434:11434
  volumes:
    - ollama-data:/root/.ollama

x-init-ollama: &init-ollama
  image: ollama/ollama:latest
  container_name: ollama-pull-llama
  volumes:
    - ollama-data:/root/.ollama
  entrypoint: /bin/sh
  environment:
    - OLLAMA_HOST=ollama:11434
  command: >
    -c "
      sleep 3 &&
      echo 'Pulling models...' &&
      ollama pull nomic-embed-text &&     # Modelo de embeddings
      ollama pull llama3:80b &&           # Llama 3 más grande
      ollama pull phi3:medium &&          # Pequeño pero eficiente de Microsoft
      ollama pull mistral:large &&        # Modelo de Mistral AI
      ollama pull qwen2:7b &&             # Qwen de Alibaba
      ollama pull gemma2:27b &&           # Gemma 2 de Google
      ollama pull dbrx-instruct &&        # Databricks Dbrx
      ollama pull mxbai-embed-large &&    # Embedding alternativo
      ollama pull command-r-plus &&       # Modelo de Cohere para tareas complejas
      ollama pull solar-pro &&            # Modelo Solar de Upstage
      echo 'All models pulled'
    "

# ──────────────────────────────────────────────────────────────────────────────
services:
  nginx:
    build: .
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    restart: unless-stopped
    expose:
      - "3000"
    ports:
      - "3000:3000"
    environment:
      - HOST=0.0.0.0
      - PORT=3000
    volumes:
      - openwebui-data:/data

  # Ollama CPU-only
  ollama-cpu:
    profiles: ["cpu"]
    <<: *service-ollama

  ollama-pull-llama-cpu:
    profiles: ["cpu"]
    <<: *init-ollama
    depends_on:
      - ollama-cpu

  # Ollama NVIDIA GPU
  ollama-gpu:
    profiles: ["gpu-nvidia"]
    <<: *service-ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: ["gpu"]

  ollama-pull-llama-gpu:
    profiles: ["gpu-nvidia"]
    <<: *init-ollama
    depends_on:
      - ollama-gpu

  # Ollama AMD GPU
  ollama-gpu-amd:
    profiles: ["gpu-amd"]
    <<: *service-ollama
    image: ollama/ollama:rocm
    devices:
      - "/dev/kfd"
      - "/dev/dri"

  ollama-pull-llama-gpu-amd:
    profiles: ["gpu-amd"]
    <<: *init-ollama
    image: ollama/ollama:rocm
    depends_on:
      - ollama-gpu-amd